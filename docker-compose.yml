version: "3.9"

services:
  linkedin_postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  scraper:
    build: .
    depends_on:
      - linkedin_postgres
    env_file:
      - .env
    command: python main.py

  api:
    build: .
    depends_on:
      - linkedin_postgres
    env_file:
      - .env
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

volumes:
  pgdata:
